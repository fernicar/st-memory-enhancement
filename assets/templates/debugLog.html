<!-- debugLog.html -->
<div class="wide100p padding5 dataBankAttachments debug-log-popup-container"> <!-- Added a container class -->
    <div class="debug-log-title-bar">
        <h2 class="debug-log-title"> Error Log </h2>
        <small>Record logs for this session. Refreshing the website will clear the logs.</small>
        <div class="table_setting_category_container" style="display: flex; align-items: center; gap: 6px;">
            <div class="checkbox flex-container">
                <input type="checkbox" id="only_error_log" checked><span>Show only error messages</span>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-export" id="table_debug_log_export_button" title="Export the following logs">
                <a>Export Logs</a>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-export" id="table_debug_info_export_button" title="Export debug information">
                <a>Export Debug Info</a>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-import" id="table_debug_info_import_button" title="Import debug information">
                <a>Import Debug Info</a>
            </div>
        </div>
        <hr/>
    </div>
    <div id="debugLogContainer" class="debug-log-scroll-content">

    </div>
</div>
